{
    "name" : "monetdb-br-base-full-auto-tracerv",
    "base" : "br-base.json",
    "workdir" : "..",
    "rootfs-size" : "10GiB",
    "mem" : "10GiB",
    "overlay" : "overlay",
    "distro" : {
        "name" : "br",
        "opts" : {
            "configs" : ["python3-brcfg"]
        }
    },
    "guest-init" : "guest-load-tpch-db.sh 1", # load db
    "host-init-post-img" : "host-build-monetdb.sh 1",  # build monetdb + gen. file to load in (needs br to be ready)
    "run" : "guest-run-experiment-tracerv.sh 1 1", # run db
    "outputs" : [
        "/root/tpch-scripts/03_run/SF1-noprof-results/noprof-timings.csv"
    ]
}
